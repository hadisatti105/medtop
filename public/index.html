<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLDCRM Web Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        max-width: 600px;
        margin: 0 auto;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">Submit Client Phone</h3>

        <form id="clientForm">
          <div class="mb-3">
            <label for="clientPhone" class="form-label">Client Phone</label>
            <input
              type="text"
              id="clientPhone"
              name="clientPhone"
              class="form-control"
              placeholder="Enter client phone number"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div id="responseMessage" class="mt-4"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("clientForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const clientPhone = document.getElementById("clientPhone").value;
          const responseMessage = document.getElementById("responseMessage");

          responseMessage.innerHTML =
            '<div class="alert alert-info text-center">Sending request...</div>';

          try {
            const res = await fetch("/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ clientPhone }),
            });

            const data = await res.json();

            if (data.success) {
              responseMessage.innerHTML = `
                <div class="alert alert-success">
                  <strong>${data.message}</strong>
                  <details class="mt-3">
                    <summary>View Full JSON Response</summary>
                    <pre class="bg-light border rounded p-3 mt-2">${JSON.stringify(
                      data.fullResponse,
                      null,
                      2
                    )}</pre>
                  </details>
                </div>
              `;
            } else {
              responseMessage.innerHTML = `
                <div class="alert alert-danger">
                  <strong>Error:</strong> ${data.error || "Unknown error"}<br/>
                  ${
                    data.details
                      ? `<pre class="bg-light border rounded p-3 mt-2">${JSON.stringify(
                          data.details,
                          null,
                          2
                        )}</pre>`
                      : ""
                  }
                </div>
              `;
            }
          } catch (err) {
            responseMessage.innerHTML = `
              <div class="alert alert-danger">
                <strong>Request failed:</strong> ${err.message}
              </div>`;
          }
        });
    </script>
  </body>
</html>
